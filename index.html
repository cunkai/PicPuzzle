<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批量读取本地照片并切割</title>
    <style>
        body {
            background: linear-gradient(to bottom, #F2F3F4, #D8DBE2);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 2vw;
            padding: 2vw;
        }

        .container {
            max-width: 80%;
            margin: 0 auto;
            padding: 10%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .midjourney {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10vw;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 80px;
            margin-top: 10vh;
        }

        .midjourney i {
            margin-right: 10px;
        }

        h1 {
            font-size: 5vw;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 1vw;
            font-size: 5vw;
            color: #fff;
            background-color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        /* 新增样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5vw;
            font-weight: bold;
            color: #fff;
            text-align: center;
            display: none;
            z-index: 1000;
        }

        .error {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 3vw;
            color: #fff;
            background-color: rgb(0, 255, 34);
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="midjourney"><i class="fas fa-font"></i> Midjourney</div>

        <button id="submit-btn">
            <div>切割四小图</div>
            <div style="font-size: 1vw;">可以选择多张图</div>
        </button>
    </div>

    <!-- 新增 HTML -->
    <div class="overlay"></div>
    <div class="loading">正在处理中...</div>
    <div class="error"></div>

    <script src="jszip.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submit-btn');
        // 用于存储切割后的所有图片
        let imageArr = [];
        // 新增代码：添加用于处理文件的函数
        function handleFiles(files) {
            showOverlay();
            showError('');
            showMessage('正在切割中...');
            for (let i = 0; i < files.length; i++) {
                const reader = new FileReader();
                reader.readAsDataURL(files[i]);
                reader.onload = function (event) {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        processImage(img, files[i].name);
                    }
                };
            }
        }
        //文件读取
        const input = document.createElement('input');
        submitBtn.addEventListener('click', () => {
            imageArr = [];
            input.type = 'file';
            input.multiple = true;
            input.value = '';
            input.addEventListener('change', () => {
                handleFiles(input.files);
            });
            input.click();
        });

        // 对每张照片进行处理的函数
        function processImage(img, fileName) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            canvas.width = img.width / 2;
            canvas.height = img.height / 2;

            ctx.drawImage(img, 0, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "1_" + fileName);
            ctx.drawImage(img, canvas.width, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "2_" + fileName);
            ctx.drawImage(img, 0, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "3_" + fileName);
            ctx.drawImage(img, canvas.width, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "4_" + fileName);
        }

        // 保存图像的函数
        const zip = new JSZip();
        function saveImage(canvas, name) {
    canvas.toBlob(blob => {
        imageArr.push({ name: name, blob: blob });

        if (imageArr.length === 4 * input.files.length) {
            showMessage('压缩图片到zip文件');

            for (let i = 0; i < imageArr.length; i++) {
                zip.file(imageArr[i].name, imageArr[i].blob);
            }
            zip.generateAsync({ type: 'blob' })
                .then(blob => {
                    const link = document.createElement('a');
                    link.download = '切割图'+imageArr.length+'张.zip';
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    hideOverlay();
                    showMessage('完成！');
                })
                .catch(error => {
                    showError('出错了，请重试');
                    console.error(error);
                });
        }
    });
}


        /* 新增函数 */
        function showOverlay() {
            const overlay = document.querySelector('.overlay');
            const loading = document.querySelector('.loading');
            overlay.style.display = 'block';
            loading.style.display = 'block';
        }

        function hideOverlay() {
            const overlay = document.querySelector('.overlay');
            const loading = document.querySelector('.loading');
            overlay.style.display = 'none';
            loading.style.display = 'none';
        }

        function showMessage(message) {
            const error = document.querySelector('.error');
            error.textContent = message;
            error.style.display = 'block';
            setTimeout(() => {
                error.style.display = 'none';
            }, 3000);
        }

        function showError(error) {
            const errorEl = document.querySelector('.error');
            errorEl.textContent = error;
            errorEl.style.display = 'block';
            setTimeout(() => {
                errorEl.style.display = 'none';
            }, 3000);
        }

    </script>
</body>

</html>
