<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>批量读取本地照片并切割</title>
    <style>
        body {
            background: linear-gradient(to bottom, #F2F3F4, #D8DBE2);
            font-family: Arial, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1080px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .midjourney {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            text-transform: uppercase;
            color: #333;
            margin-bottom: 40px;
        }

        .midjourney i {
            margin-right: 10px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: #fff;
            background-color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }
        
        /* 新增样式 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 999;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        
        .error {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            color: #fff;
            background-color: #f00;
            z-index: 1000;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="midjourney"><i class="fas fa-font"></i> Midjourney</div>
        <h1>请选择要切割的照片:</h1>
        <button id="submit-btn">
            <div>切割四小图</div>
            <div style="font-size: 14px;">可以选择多张图</div>
        </button>
    </div>
    
    <!-- 新增 HTML -->
    <div class="overlay"></div>
    <div class="loading">请稍后，正在处理...</div>
    <div class="error"></div>

    <script src="jszip.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submit-btn');
        // 用于存储切割后的所有图片
        let imageArr = [];
        //文件读取
        const input = document.createElement('input');
        submitBtn.addEventListener('click', () => {
            input.type = 'file';
            input.multiple = true;
            input.addEventListener('change', () => {
                const files = input.files;
                showOverlay();
                showError('');
                showMessage('正在切割中...');
                for (let i = 0; i < files.length; i++) {
                    processImage(files[i]);
                }
            });
            input.click();
        });

        // 对每张照片进行处理的函数
        function processImage(file) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                canvas.width = img.width / 2;
                canvas.height = img.height / 2;

                // 将照片等分成四张图
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
                saveImage(canvas, "1_" + file.name);
                ctx.drawImage(img, canvas.width, 0, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "2_" + file.name);
            ctx.drawImage(img, 0, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "3_" + file.name);
            ctx.drawImage(img, canvas.width, canvas.height, canvas.width, canvas.height, 0, 0, canvas.width, canvas.height);
            saveImage(canvas, "4_" + file.name);
        };
    }

    // 保存图像的函数
    const zip = new JSZip();
    function saveImage(canvas, name) {
        canvas.toBlob(blob => {
            imageArr.push({ name: name, blob: blob });

            // 如果所有图像均已处理完成，则打包成ZIP文件并提供下载链接
            if (imageArr.length === 4 * input.files.length) {

                for (let i = 0; i < imageArr.length; i++) {
                    zip.file(imageArr[i].name, imageArr[i].blob);
                }
                zip.generateAsync({ type: 'blob' })
                    .then(blob => {
                        const link = document.createElement('a');
                        link.download = 'images.zip';
                        link.href = URL.createObjectURL(blob);
                        link.click();
                        hideOverlay();
                        showMessage('压缩图片到zip文件');
                    })
                    .catch(error => {
                        showError('出错了，请重试');
                        console.error(error);
                    });
            }
        });
    }

    /* 新增函数 */
    function showOverlay() {
        const overlay = document.querySelector('.overlay');
        const loading = document.querySelector('.loading');
        overlay.style.display = 'block';
        loading.style.display = 'block';
    }

    function hideOverlay() {
        const overlay = document.querySelector('.overlay');
        const loading = document.querySelector('.loading');
        overlay.style.display = 'none';
        loading.style.display = 'none';
    }
    
    function showMessage(message) {
        const error = document.querySelector('.error');
        error.textContent = message;
        error.style.display = 'block';
        setTimeout(() => {
            error.style.display = 'none';
        }, 3000);
    }
    
    function showError(error) {
        const errorEl = document.querySelector('.error');
        errorEl.textContent = error;
        errorEl.style.display = 'block';
        setTimeout(() => {
            errorEl.style.display = 'none';
        }, 3000);
    }

</script>
</body>

</html>
